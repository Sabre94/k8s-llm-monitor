    <script>
        // æ ¼å¼åŒ–å­—èŠ‚æ•°
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–æ¯«æ ¸
        function formatMillicores(millicores) {
            return (millicores / 1000).toFixed(2) + ' cores';
        }

        // è·å–è¿›åº¦æ¡é¢œè‰²ç±»
        function getProgressClass(percentage) {
            if (percentage < 60) return 'progress-low';
            if (percentage < 80) return 'progress-medium';
            return 'progress-high';
        }

        // è·å–çŠ¶æ€å¾½ç« ç±»
        function getStatusClass(status) {
            if (status === 'healthy') return 'status-healthy';
            if (status === 'warning') return 'status-warning';
            return 'status-critical';
        }

        // åŠ è½½é›†ç¾¤æŒ‡æ ‡
        async function loadClusterMetrics() {
            try {
                const response = await fetch('/api/v1/metrics/cluster');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    const html = `
                        <div class="card">
                            <div class="card-title">é›†ç¾¤çŠ¶æ€</div>
                            <div class="card-value">
                                <span class="status-badge ${getStatusClass(data.health_status)}">
                                    ${data.health_status}

                            </div>

                                ${data.issues && data.issues.length > 0 ? data.issues.join(', ') : 'ä¸€åˆ‡æ­£å¸¸'}
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-title">èŠ‚ç‚¹</div>
                            <div class="card-value">${data.healthy_nodes}/${data.total_nodes}</div>
                            <div class="card-subtitle">å¥åº·èŠ‚ç‚¹</div>
                        </div>
                        <div class="card">
                            <div class="card-title">Pod</div>
                            <div class="card-value">${data.running_pods}/${data.total_pods}</div>
                            <div class="card-subtitle">è¿è¡Œä¸­çš„Pod</div>
                        </div>
                        <div class="card">
                            <div class="card-title">CPU ä½¿ç”¨ç‡</div>
                            <div class="card-value">${data.cpu_usage_rate.toFixed(1)}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${getProgressClass(data.cpu_usage_rate)}"
                                     style="width: ${data.cpu_usage_rate}%"></div>
                            </div>
                            <div class="card-subtitle">${formatMillicores(data.used_cpu)} / ${formatMillicores(data.total_cpu)}</div>
                        </div>
                        <div class="card">
                            <div class="card-title">å†…å­˜ä½¿ç”¨ç‡</div>
                            <div class="card-value">${data.memory_usage_rate.toFixed(1)}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${getProgressClass(data.memory_usage_rate)}"
                                     style="width: ${data.memory_usage_rate}%"></div>
                            </div>
                            <div class="card-subtitle">${formatBytes(data.used_memory)} / ${formatBytes(data.total_memory)}</div>
                        </div>
                    `;
                    document.getElementById('clusterMetrics').innerHTML = html;
                }
            } catch (error) {

                    `<div class="error">åŠ è½½é›†ç¾¤æŒ‡æ ‡å¤±è´¥: ${error.message}</div>`;
            }

        // åŠ è½½èŠ‚ç‚¹åˆ—è¡¨
        async function loadNodes() {
            try {
                const response = await fetch('/api/v1/metrics/nodes');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    const nodes = Object.values(data);

        // åŠ è½½Podåˆ—è¡¨
        async function loadPods() {
            try {
                const response = await fetch('/api/v1/metrics/pods');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    const pods = Object.values(data).slice(0, 20); // åªæ˜¾ç¤ºå‰20ä¸ªPod

                    `;

                    // ä¸ºæ¯ä¸ªUAVåˆ›å»ºå¡ç‰‡

                        html += `

                                <div style="margin-top: 1rem;">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span>ğŸ“ ä½ç½®:</span>
                                        <span>${uavData.gps.latitude.toFixed(4)}, ${uavData.gps.longitude.toFixed(4)}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span>âš¡ ç”µé‡:</span>

                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span>ğŸ”‹ ç”µå‹:</span>
                                        <span>${uavData.battery.voltage}V</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span>ğŸ• é«˜åº¦:</span>

                                    </div>

                                        <span>âœˆï¸ æ¨¡å¼:</span>
                                        <span>${uavData.flight.mode}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span>ğŸ›¡ï¸ è§£é”:</span>
                                        <span>${uavData.flight.armed ? 'âœ… å·²è§£é”' : 'âŒ å·²ä¸Šé”'}</span>
                                    </div>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span>ğŸ›°ï¸ å«æ˜Ÿ:</span>
                                        <span>${uavData.gps.satellite_count}é¢—</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                    document.getElementById('uavSection').innerHTML = html;
                } else {
                    document.getElementById('uavSection').innerHTML = `
                        <div class="error">åŠ è½½UAVæ•°æ®å¤±è´¥: ${result.status}</div>
                    `;
                }
            } catch (error) {
