<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV CRD 监控面板</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f2f4f8;
            color: #1f2937;
            min-height: 100vh;
        }

        .layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px 60px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: #fff;
            padding: 24px;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(79, 70, 229, 0.25);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.85;
        }

        .header-actions {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
        }

        .header-actions button {
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .header-actions button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .header-actions .timestamp {
            font-size: 13px;
            opacity: 0.8;
        }

        .alert {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.12);
            color: #b91c1c;
            font-size: 14px;
            display: none;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin: 28px 0 24px;
        }

        .summary-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .summary-card .label {
            font-size: 14px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .summary-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }

        .summary-card .hint {
            font-size: 13px;
            color: #6b7280;
        }

        .controls {
            background: #fff;
            border-radius: 14px;
            padding: 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            box-shadow: 0 15px 35px rgba(15, 23, 42, 0.07);
        }

        .controls label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #6b7280;
        }

        .controls select {
            min-width: 160px;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .controls select:focus {
            border-color: #6366f1;
        }

        .grid {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .uav-card {
            background: #fff;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
            display: flex;
            flex-direction: column;
            gap: 14px;
            border: 1px solid rgba(99, 102, 241, 0.15);
        }

        .uav-card:hover {
            transform: translateY(-3px);
            transition: transform 0.2s ease;
        }

        .uav-header {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .uav-id {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
        }

        .uav-meta {
            font-size: 13px;
            color: #6b7280;
        }

        .status-badge {
            align-self: flex-start;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .status-ok {
            background: rgba(16, 185, 129, 0.15);
            color: #047857;
        }

        .status-warning {
            background: rgba(245, 158, 11, 0.18);
            color: #92400e;
        }

        .status-error, .status-critical {
            background: rgba(239, 68, 68, 0.18);
            color: #b91c1c;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .metric span {
            font-size: 12px;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 0.05em;
        }

        .metric strong {
            font-size: 15px;
            color: #1f2937;
        }

        .battery-good {
            color: #059669;
        }

        .battery-medium {
            color: #b45309;
        }

        .battery-low {
            color: #dc2626;
        }

        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            color: #64748b;
        }

        .raw-section {
            margin-top: 32px;
            background: #0f172a;
            color: #e0f2fe;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 35px rgba(15, 23, 42, 0.3);
        }

        .raw-section h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .raw-section pre {
            max-height: 360px;
            overflow: auto;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @media (max-width: 720px) {
            .header {
                flex-direction: column;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header class="header">
            <div>
                <h1>UAV CRD 监控面板</h1>
                <p>实时汇总无人机自定义资源（UAVMetric）的运行状态与关键指标</p>
            </div>
            <div class="header-actions">
                <button id="refresh-btn">刷新数据</button>
                <div class="timestamp" id="last-update">最后刷新：-</div>
            </div>
        </header>

        <div class="alert" id="error-banner"></div>

        <section class="summary">
            <div class="summary-card">
                <div class="label">集群节点</div>
                <div class="value" id="cluster-nodes">-</div>
                <div class="hint">监控命名空间 Pod：<span id="cluster-pods">-</span></div>
            </div>
            <div class="summary-card">
                <div class="label">CRD 资源</div>
                <div class="value" id="crd-count">-</div>
                <div class="hint">当前命名空间：<span id="namespace-count">-</span> 个</div>
            </div>
            <div class="summary-card">
                <div class="label">健康 UAV</div>
                <div class="value" id="healthy-count">-</div>
                <div class="hint">系统状态为 OK 的设备</div>
            </div>
            <div class="summary-card">
                <div class="label">低电量 UAV</div>
                <div class="value" id="low-battery-count">-</div>
                <div class="hint">电量低于 40% 的设备</div>
            </div>
        </section>

        <section class="controls">
            <div>
                <label for="namespace-filter">命名空间</label>
                <select id="namespace-filter">
                    <option value="all">全部命名空间</option>
                </select>
            </div>
            <div>
                <label for="status-filter">设备健康</label>
                <select id="status-filter">
                    <option value="all">全部状态</option>
                    <option value="ok">健康 (OK)</option>
                    <option value="warning">警告</option>
                    <option value="critical">异常</option>
                </select>
            </div>
        </section>

        <section class="grid" id="uav-grid">
            <div class="empty">正在加载 UAV CRD 数据...</div>
        </section>

        <section class="raw-section">
            <h2>CRD 原始数据</h2>
            <pre id="raw-data">等待数据加载...</pre>
        </section>
    </div>

    <script>
        (function () {
            const grid = document.getElementById('uav-grid');
            const rawData = document.getElementById('raw-data');
            const lastUpdate = document.getElementById('last-update');
            const errorBanner = document.getElementById('error-banner');
            const refreshBtn = document.getElementById('refresh-btn');

            const namespaceFilter = document.getElementById('namespace-filter');
            const statusFilter = document.getElementById('status-filter');

            const clusterNodes = document.getElementById('cluster-nodes');
            const clusterPods = document.getElementById('cluster-pods');
            const crdCount = document.getElementById('crd-count');
            const namespaceCount = document.getElementById('namespace-count');
            const healthyCount = document.getElementById('healthy-count');
            const lowBatteryCount = document.getElementById('low-battery-count');

            let currentData = [];

            async function loadClusterInfo() {
                try {
                    const response = await fetch('/api/v1/cluster/status');
                    if (!response.ok) {
                        throw new Error('无法获取集群状态');
                    }
                    const payload = await response.json();
                    if (payload.status === 'success' && payload.cluster_info) {
                        const info = payload.cluster_info;
                        clusterNodes.textContent = info.nodes ?? '-';
                        clusterPods.textContent = info.pods ?? '-';
                    } else {
                        clusterNodes.textContent = '-';
                        clusterPods.textContent = '-';
                    }
                } catch (err) {
                    console.warn(err);
                    clusterNodes.textContent = '-';
                    clusterPods.textContent = '-';
                }
            }

            function setError(message) {
                if (!message) {
                    errorBanner.style.display = 'none';
                    errorBanner.textContent = '';
                    return;
                }
                errorBanner.textContent = message;
                errorBanner.style.display = 'block';
            }

            function classifyBattery(level) {
                if (typeof level !== 'number') return '';
                if (level >= 70) return 'battery-good';
                if (level >= 40) return 'battery-medium';
                return 'battery-low';
            }

            function normalizeStatus(status) {
                if (!status) return { text: '未知', css: 'status-warning' };
                const normalized = String(status).toUpperCase();
                if (normalized === 'OK' || normalized === 'HEALTHY') {
                    return { text: normalized, css: 'status-ok' };
                }
                if (normalized.includes('WARN')) {
                    return { text: status, css: 'status-warning' };
                }
                return { text: status, css: 'status-critical' };
            }

            function formatNumber(value, digits = 1) {
                return typeof value === 'number' ? value.toFixed(digits) : '-';
            }

            function formatTime(value) {
                if (!value) return '未知';
                try {
                    const date = new Date(value);
                    if (Number.isNaN(date.getTime())) return '未知';
                    return date.toLocaleString();
                } catch {
                    return '未知';
                }
            }

            function updateSummary(data) {
                crdCount.textContent = data.length;

                const namespaces = new Set();
                let healthy = 0;
                let lowBattery = 0;

                data.forEach(item => {
                    if (item.namespace) {
                        namespaces.add(item.namespace);
                    }
                    const healthStatus = item.spec?.health?.system_status || item.status?.collection_status;
                    const normalized = normalizeStatus(healthStatus).css;
                    if (normalized === 'status-ok') {
                        healthy += 1;
                    }

                    const battery = item.spec?.battery?.remaining_percent;
                    if (typeof battery === 'number' && battery < 40) {
                        lowBattery += 1;
                    }
                });

                namespaceCount.textContent = namespaces.size;
                healthyCount.textContent = healthy;
                lowBatteryCount.textContent = lowBattery;
            }

            function updateFilters(data) {
                const selectedNamespace = namespaceFilter.value;
                namespaceFilter.innerHTML = '<option value="all">全部命名空间</option>';

                const namespaces = Array.from(
                    new Set(data.map(item => item.namespace).filter(Boolean))
                ).sort();

                namespaces.forEach(ns => {
                    const option = document.createElement('option');
                    option.value = ns;
                    option.textContent = ns;
                    namespaceFilter.appendChild(option);
                });

                if (selectedNamespace && [...namespaceFilter.options].some(opt => opt.value === selectedNamespace)) {
                    namespaceFilter.value = selectedNamespace;
                }
            }

            function renderCards(data) {
                if (!data.length) {
                    grid.innerHTML = '<div class="empty">当前筛选条件下没有可显示的 UAV CRD 数据。</div>';
                    return;
                }

                const fragment = document.createDocumentFragment();

                data.forEach(item => {
                    const spec = item.spec || {};
                    const status = item.status || {};
                    const healthStatus = spec.health?.system_status || status.collection_status || '未知';
                    const statusInfo = normalizeStatus(healthStatus);
                    const batteryLevel = spec.battery?.remaining_percent;
                    const batteryClass = classifyBattery(batteryLevel);
                    const gps = spec.gps || {};
                    const latitude = typeof gps.latitude === 'number' ? gps.latitude.toFixed(4) : '-';
                    const longitude = typeof gps.longitude === 'number' ? gps.longitude.toFixed(4) : '-';
                    const gpsText = latitude !== '-' && longitude !== '-' ? `${latitude}, ${longitude}` : '-';
                    const satelliteCount = typeof gps.satellite_count === 'number' ? gps.satellite_count : '-';

                    const card = document.createElement('article');
                    card.className = 'uav-card';
                    card.innerHTML = `
                        <div class="uav-header">
                            <div>
                                <div class="uav-id">${spec.uav_id || item.name}</div>
                                <div class="uav-meta">命名空间：${item.namespace || 'default'} · 节点：${spec.node_name || '-'}</div>
                            </div>
                            <div class="status-badge ${statusInfo.css}">${statusInfo.text}</div>
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <span>飞行模式</span>
                                <strong>${spec.flight?.mode || '-'}</strong>
                            </div>
                            <div class="metric">
                                <span>是否解锁</span>
                                <strong>${spec.flight?.armed ? '已解锁' : '未解锁'}</strong>
                            </div>
                            <div class="metric">
                                <span>电池电量</span>
                                <strong class="${batteryClass}">${typeof batteryLevel === 'number' ? batteryLevel.toFixed(0) + '%' : '-'}</strong>
                            </div>
                            <div class="metric">
                                <span>电池温度</span>
                                <strong>${formatNumber(spec.battery?.temperature, 1)}°C</strong>
                            </div>
                            <div class="metric">
                                <span>地速</span>
                                <strong>${formatNumber(spec.flight?.ground_speed, 2)} m/s</strong>
                            </div>
                            <div class="metric">
                                <span>卫星数量</span>
                                <strong>${satelliteCount}</strong>
                            </div>
                            <div class="metric">
                                <span>GPS 坐标</span>
                                <strong>${gpsText}</strong>
                            </div>
                            <div class="metric">
                                <span>最后更新</span>
                                <strong>${formatTime(status.last_update || item.update_time)}</strong>
                            </div>
                        </div>
                    `;

                    fragment.appendChild(card);
                });

                grid.innerHTML = '';
                grid.appendChild(fragment);
            }

            function filterData() {
                const ns = namespaceFilter.value;
                const statusValue = statusFilter.value;

                return currentData.filter(item => {
                    const spec = item.spec || {};
                    const status = spec.health?.system_status || item.status?.collection_status;
                    const normalized = normalizeStatus(status).css;

                    const namespaceMatch = ns === 'all' || item.namespace === ns;
                    const statusMatch = statusValue === 'all' ||
                        (statusValue === 'ok' && normalized === 'status-ok') ||
                        (statusValue === 'warning' && normalized === 'status-warning') ||
                        (statusValue === 'critical' && normalized === 'status-critical');

                    return namespaceMatch && statusMatch;
                });
            }

            async function loadUAVData() {
                setError('');
                grid.innerHTML = '<div class="empty">正在更新 UAV CRD 数据...</div>';

                try {
                    const response = await fetch('/api/v1/crd/uav');
                    if (!response.ok) {
                        throw new Error(`接口返回错误：${response.status}`);
                    }

                    const payload = await response.json();
                    if (payload.status !== 'success' || !Array.isArray(payload.data)) {
                        throw new Error(payload.message || 'CRD 数据格式不正确');
                    }

                    currentData = payload.data;
                    updateSummary(currentData);
                    updateFilters(currentData);
                    renderCards(filterData());
                    rawData.textContent = JSON.stringify(currentData, null, 2);
                    lastUpdate.textContent = `最后刷新：${new Date().toLocaleString()}`;
                } catch (error) {
                    console.error(error);
                    setError(`数据加载失败：${error.message}`);
                    grid.innerHTML = '<div class="empty">无法加载 UAV CRD 数据，请稍后重试。</div>';
                    rawData.textContent = '数据加载失败。';
                }
            }

            namespaceFilter.addEventListener('change', () => {
                renderCards(filterData());
            });

            statusFilter.addEventListener('change', () => {
                renderCards(filterData());
            });

            refreshBtn.addEventListener('click', () => {
                loadUAVData();
            });

            loadClusterInfo();
            loadUAVData();
            setInterval(() => {
                loadClusterInfo();
                loadUAVData();
            }, 30000);
        })();
    </script>
</body>
</html>
